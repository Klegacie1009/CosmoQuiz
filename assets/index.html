<!DOCTYPE html>
<html lang="en">

</html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Java Quiz</title>
<link rel="stylesheet" href="../styles/style.css">
<html>

<head>
    <title>Cosmo Quiz</title>
</head>
</div>
<div id="main">
    <div id="header">
        <h1>Cosmo Quiz!</h1>
    </div>

    <body>
        <div class="container"></div>
        <div id="questions-container" class="hide">
            <div id="question">Select an answer below!</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer A</button>
                <button class="btn">Answer B</button>
                <button class="btn">Answer C</button>
                <button class="btn">Answer D</button>
            </div>
            <div class="controlers">
                <button id="start-btn" class="start-btn">Start</button>
                <button id="next-btn" class="next-btn hide">Next</button>
            </div>
            <div id="end-quiz" class="end-quiz hide">
                <span>Enter Initials: <input type="text" id="submit-score"></input></span>
                <button id="hs-btn" class="hs-btn hide">Submit Score!</button>
            </div>
            <div id="highscores" class="highscores hide">
                High Score Leader Board
                <div id="stored-scores">
                    <ul id="score-board"></ul>
                </div>
            </div>
        </div>


        <script src="../assets/main.js"></script>
        <footer>
            Made By Kiessa &hearts;
        </footer>
      

</html>
