<!DOCTYPE html>
<html lang="en">

</html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Java Quiz</title>
<link rel="stylesheet" href="../styles/style.css">
<html>


<div id="main">
    <div id="header">
        <h1>Cosmo Quiz!</h1>
    </div>

    <body>

        <head>
            <title>Cosmo Quiz</title>
        </head>
        <div class="container">
            <div id="questions-container" class="hide">
                <div id="question">Select an answer below!</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 0</button>
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                </div>
            </div>
            <div id="score-time">
                <div> score:
                    <span id="score"></span>
                </div>
                <div> time:
                    <span id="time"></span>
                </div>
            </div>
            <div id="end-quiz" class="end-quiz hide">
                <span>Enter Initials: <input type="text" id="submit-score"></input></span>
                <button id="hs-btn" class="hs-btn hide">Submit Score!</button>
            </div>
            <div id="highscores" class="highscores hide">
                High Score Leader Board
                <div id="stored-scores">
                    <ul id="score-board"></ul>
                </div>
                <div class="controllers">
                    <button id="start-btn" class="start-btn">Start</button>
                    <button id="next-btn" class="next-btn hide">Next</button>
                </div>
            </div>
            <footer>
                Made By Kiessa &hearts;
            </footer>
            <script src="./main.js"></script>
            <script src="../assets/questions.js"></script>
    </body>

</html>
